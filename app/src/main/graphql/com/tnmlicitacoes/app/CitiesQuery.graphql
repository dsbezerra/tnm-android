query CitiesQuery($state: State, $first: Int, $after: Cursor, $orderBy: CityOrder) {
  cities(state: $state, first: $first, after: $after, orderBy: $orderBy) {
    edges {
      node {
        id
        name
        state
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}