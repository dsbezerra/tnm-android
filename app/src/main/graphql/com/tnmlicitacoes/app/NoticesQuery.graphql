query NoticesQuery($segId: OID, $first: Int, $after: Cursor, $orderBy: NoticeOrder, $active: Boolean) {
  notices(segId: $segId, first: $first, after: $after, orderBy: $orderBy, active: $active) {
    edges {
      node {
        id
        modality
        number
        object
        disputeDate
        amount
        link
        url
        exclusive
        agency {
          id
          name
          abbr
          city {
            id
            name
            state
          }
        }
        segment {
          id
          name
          icon
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}