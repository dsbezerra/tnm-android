query SegmentsQuery($first: Int, $after: Cursor, $active: Boolean, $orderBy: SegmentOrder) {
  segments(first: $first, after: $after, active: $active, orderBy: $orderBy) {
    edges {
      node {
        id
        name
        icon
        defaultImg
        mqdefault
        hqdefault
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}